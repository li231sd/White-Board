<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Whiteboard App</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/19a6c9693b.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.1/dist/purify.min.js"></script>
	</head>
	<body>
		<center>
			<div id="welcome-screen">
				<h1 style="font-size: 70px;">Welcome to the Whiteboard!</h1>
				<footer style="padding-left: 10px; font-size: 20px;">BETA 5.0</footer>
				<button id="start-button">Continue...</button>
			</div>

			<div id="whiteboard" class="hidden">
				<h1>Whiteboard App</h1>
				<footer style="padding-bottom: 20px; font-size: 20px;">BETA 5.0</footer>
				<canvas id="canvas" width="800" height="400"></canvas>
				<br>
				<label>Color:</label>
				<input type="color" id="color-picker" value="#000000">
				<br>
				<label>Brush size:</label>
				<input type="range" id="brush-size" min="1" max="50" value="5">
				<br>
				<div class="tools">
					<button id="clear-button"><i class="fa-solid fa-eraser"></i></button>
					<button id="save-button"><i class="fa-solid fa-file-arrow-down"></i></button>
					<button id="addTextButton"><i class="fa-solid fa-font"></i></button>
				</div>
			</div>
		</center>
		<script src="script.js"></script>
	</body>
</html>
